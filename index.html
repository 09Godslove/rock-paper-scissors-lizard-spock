<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="step1">
    <div class="wrapper">
      <div class="name"> ROCK <br>PAPER <br>SCISSORS<br>LIZARD <br>SPOCK</div>
      <div class="score">SCORE <div class="score-no">0</div></div>
    </div>
    <div class="display">
      <div class="triangle"><img src="images/bg-pentagon.svg" alt="triangle"></div>
      <div class="paper"><div><img src="images/icon-paper.svg" alt="Paper"></div></div>
      <div class="rock"><div><img src="images/icon-rock.svg" alt="rock"></div></div>
      <div class="scissors"><div><img src="images/icon-scissors.svg" alt="sci"></div></div>
      <div class="lizard"><div><img src="images/icon-lizard.svg" alt="liz"></div></div>
      <div class="spock"><div><img src="images/icon-spock.svg" alt="spock"></div></div>
    </div>
    <div class="rules">
      <div class="rules-box">RULES</div>
    </div>

  </div>
  <div class="step2">
    <div class="wrapper">
      <div class="name"> ROCK <br>PAPER <br>SCISSORS<br>LIZARD <br>SPOCK</div>
      <div class="score">SCORE <div class="score-no actual-score">0</div></div>
    </div>
    <div class="bottom-display">
      <div>
        <div class="you-text">YOU PICKED</div>
        <div class="you">
          <div class="paper paper2"><div><img src="images/icon-paper.svg" alt="Paper"></div></div>
          <div class="rock rock2"><div><img src="images/icon-rock.svg" alt="rock"></div></div>
          <div class="scissors scissors2"><div><img src="images/icon-scissors.svg" alt="sci"></div></div>
          <div class="lizard lizard2"><div><img src="images/icon-lizard.svg" alt="liz"></div></div>
          <div class="spock spock2"><div><img src="images/icon-spock.svg" alt="spock"></div></div>
        </div>
      </div>
      <div class="center">
        <div class="winorlose"></div>
        <div class = "play-btn"></div>
        <div class = "reset-btn"></div>
      </div>
      <div>
        <div class="house-text">THE HOUSE PICKED</div>
        <div class="house">
          <div class="paper paper3"><div><img src="images/icon-paper.svg" alt="Paper"></div></div>
          <div class="rock rock3"><div><img src="images/icon-rock.svg" alt="rock"></div></div>
          <div class="scissors scissors3"><div><img src="images/icon-scissors.svg" alt="sci"></div></div>
          <div class="lizard lizard3"><div><img src="images/icon-lizard.svg" alt="liz"></div></div>
          <div class="spock spock3"><div><img src="images/icon-spock.svg" alt="spock"></div></div>
        </div>
      </div>
    </div>
    <div class="rules">
      <div class="rules-box box">RULES</div>
    </div>
    <div class = "you-circle"></div>
    <div class = "house-circle"></div>
  </div>
  <div class="image">
    <div class="cancel">
      <div>RULES</div>
      <div class="cacl-btn"><img src="images/icon-close.svg" alt="close-btn"></div>
    </div>
    <div class="rules-image"><img src="images/image-rules-bonus.svg" alt="rules"></div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
